        <script>
            (function (document, window) {
  var docEl = document.documentElement
  var event = 'orientationchange' in window ? 'orientationchange' : 'resize'
  var recalc = function () {
    var size = 750
    var zoom = docEl.clientWidth / size
    docEl.style.fontSize = zoom > 1 ? '100px' : docEl.style.fontSize = 100 * zoom + 'px'
  }
  recalc()
  if (!window.addEventListener) { return }
  window.addEventListener(event, recalc, false)
  window.addEventListener('DOMContentLoaded', recalc, false)
})(document, window)

        </script>
